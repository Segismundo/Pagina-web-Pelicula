<!DOCTYPE html>
<html>
<head>
    <title>Multimedia</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Darkbox/darkbox.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="CSS/estilos.css">
    <link type="text/css" rel="stylesheet" href="CSS/Multimedia.css">
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="PopupVideo/js/videopopup.js"></script>

<body>
<header>
    <div class="contenedor">
        <h1 class="icon-home"> Yo, Robot </h1>
        <input id="menu-bar" type="checkbox"> <label class="icon-menu" for="menu-bar">Menu</label>
        <nav class="menu">
            <ul>
                <li><a href="Home.html">Inicio</a></li>
                <li><a href="Datos.html">Datos</a></li>
                <li><a href="Multimedia.html">Multimedia</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <table class="caja-datos">
            <tbody>
                <tr>
                    <th class="cabecera"><h1 id="titulo">Imagenes</h1></th>
                </tr>
                <tr>
                    <th>
                        <div class="imagenes">
                            <img src="imgs/Foto1.jpg" data-darkbox-group="one" height="200px" data-darkbox="imgs/Foto1.jpg" align="left">
                            <img src="imgs/Foto2.jpg" data-darkbox-group="one" height="200px" data-darkbox="imgs/Foto2.jpg" align="left">
                            <img src="imgs/Foto3.jpg" data-darkbox-group="one" height="200px" data-darkbox="imgs/Foto3.jpg" align="left">
                            <img src="imgs/Foto4.jpg" data-darkbox-group="one" height="200px" data-darkbox="imgs/Foto4.jpg" align="left">
                            <img src="imgs/Foto5.jpg" data-darkbox-group="one" height="200px" data-darkbox="imgs/Foto5.jpg" align="left">
                            <img src="imgs/Foto6.jpg" data-darkbox-group="one" height="200px" data-darkbox="imgs/Foto6.jpg" align="left">
                            <img src="imgs/Foto7.jpg" data-darkbox-group="one" height="200px" data-darkbox="imgs/Foto7.jpg" align="left">
                            <img src="imgs/Foto8.jpg" data-darkbox-group="one" height="200px" data-darkbox="imgs/Foto8.jpg" align="left">
                        </div>
                    </th>
                </tr>
            </tbody>
    </table>
    <a id="video1" class="trailer">TRAILER</a>
    <br/>
    <div class="rating" id="rating">
        <button class="btn btn-success btn-lg like">Like</button>
        <span class="likes">0</span>
        <button class="btn btn-danger btn-lg dislike">Dislike</button>
        <span class="dislikes">0</span>
    </div>
    <div id="vidBox">
        <div id="videCont">
            <video id="v1" controls>
                <source src="video/Trailer.mp4" type="video/mp4">
            </video>
        </div>
    </div>
</main>
<script src="Darkbox/darkbox.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="Likebutton/js/like-dislike.js"></script>
<script src="Javascripts/Multimedia.js"></script>
